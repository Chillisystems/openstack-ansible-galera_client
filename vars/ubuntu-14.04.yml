## APT Cache Options
cache_timeout: 600

# Repositories
galera_client_apt_repo_url: "https://mirror.rackspace.com/mariadb/repo/10.0/ubuntu"
galera_client_repo: "deb {{ galera_client_apt_repo_url }} {{ ansible_distribution_release }} main"

_galera_client_packages:
  - build-essential
  - libaio1
  - libc6
  - libdbd-mysql-perl
  - libgcc1
  - libgcrypt11
  - libmariadbclient-dev
  - libssl-dev
  - libstdc++6
  - mariadb-client
  - mariadb-client-core-10.0
  - python-dev
galera_client_packages: >
  {{ _galera_client_packages | deprecated(galera_client_apt_packages,
                                          "galera_client_apt_packages",
                                          "galera_client_packages",
                                          "Ocata",
                                          galera_client_fatal_deprecations) }}

# Galera GPG Keys
galera_client_gpg_keys:
  - key_name: 'mariadb'
    keyserver: 'hkp://keyserver.ubuntu.com:80'
    fallback_keyserver: 'hkp://p80.pool.sks-keyservers.net:80'
    hash_id: '0xcbcb082a1bb943db'

_galera_pinned_packages: [{ package: "*", release: MariaDB, priority: "1001" }]
galera_pinned_packages: >
  {{ _galera_pinned_packages | deprecated(galera_apt_pinned_packages,
                                          "galera_apt_pinned_packages",
                                          "galera_pinned_packages",
                                          "Ocata",
                                          galera_client_fatal_deprecations) }}
